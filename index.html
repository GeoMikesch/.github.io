        // Define event handler function for click events and register it
        function Identify(e) {
        // Set parameters needed for GetFeatureInfo WMS request
        var sw = map.options.crs.project(map.getBounds().getSouthWest());
        var ne = map.options.crs.project(map.getBounds().getNorthEast());
        var BBOX = sw.x + "," + sw.y + "," + ne.x + "," + ne.y;
        var WIDTH = map.getSize().x;
        var HEIGHT = map.getSize().y;
        var X = Math.trunc(map.layerPointToContainerPoint(e.layerPoint).x);
        var Y = Math.trunc(map.layerPointToContainerPoint(e.layerPoint).y);

        // Compose the URL for the request
        var URL = 'http://31.37.114.196:8080/geoserver/MyWorkspace/wms?SERVICE=WMS&VERSION=1.1.0&REQUEST=GetFeatureInfo&LAYERS=MyWorkspace:Immobilien Berlin&QUERY_LAYERS=MyWorkspace:Immobilien Berlin&BBOX=' + BBOX + '&FEATURE_COUNT=1&HEIGHT=' + HEIGHT + '&WIDTH=' + WIDTH + '&INFO_FORMAT=application%2Fjson&TILED=false&SRS=EPSG%3A3857&X=' + X + '&Y=' + Y;


        
        // Send GetFeatureInfo as an asynchronous HTTP request using jQuery $.ajax
        $.ajax({
            url: URL,
            dataType: "json",
            type: "GET",
            success: function (data) {
            if (data.features.length !== 0) { // At least one feature returned in response
                var returnedFeature = data.features[0]; // First feature from response

                // Set up popup for clicked feature and open it
                var popup = new L.Popup({
                maxWidth: 300
                });

                // Customize the content of the popup according to the feature properties
                popup.setContent(
                    "<b>Bezirk:</b> " + returnedFeature.properties.bezgfk + "<br />" +
                    "<b>Flurstück:</b> " + returnedFeature.properties.fln_flurst + "<br />" +
                    "<b>Gemarkung:</b> " + returnedFeature.properties.gmk_flurst + "<br />" +
                    "<b>Gebäudefläche:</b> " + returnedFeature.properties.Gebäudefl + "<br />" +
                    "<b>Grundstück:</b> " + returnedFeature.properties['Grundst�_1']
                    );
                popup.setLatLng(e.latlng);
                map.openPopup(popup);
            }
            }
        });
        }

        map.addEventListener('click', Identify);

        function updateLayerVisibility() {
            var currentZoom = map.getZoom();

            // Immobilien Berlin WMS Layer (Example: visible between zoom levels 1 to 19)
            if (currentZoom >= 15 && currentZoom <= 23) {
                wmsLayer.addTo(map);
            } else {
                map.removeLayer(wmsLayer);
            }

            if (currentZoom >= 15 && currentZoom <= 19) {
                wmsLayer2.addTo(map);
            } else {
                map.removeLayer(wmsLayer2);
            }

            // Bodenrichtwerte Layer (Example: visible between zoom levels 10 to 15)
            if (currentZoom >= 12 && currentZoom <= 14) {
                layer_Bodenrichtwerte_3.addTo(map);
            } else {
                map.removeLayer(layer_Bodenrichtwerte_3);
            }

            if (currentZoom >= 12 && currentZoom <= 14) {

            } else {
                map.removeLayer(wmsBodenrichtwerteBG);
            }

            // Landesgrenze_Berlin_ALKIS Layer (Example: visible between zoom levels 5 to 9)

                layer_Landesgrenze_Berlin_ALKIS_4.addTo(map);
            } else {
                map.removeLayer(layer_Landesgrenze_Berlin_ALKIS_4);
            }

                wmsLandesgrenze.addTo(map);
            } else {
                map.removeLayer(wmsLandesgrenze);
            }

            // Bezirke_Berlin_2023 Layer (Example: visible between zoom levels 8 to 12)
            if (currentZoom >= 9 && currentZoom <= 12) {
                layer_Bezirke_Berlin_2023_1.addTo(map);
            } else {

            // Ortsteile_Berlin_Alkis Layer (Example: visible between zoom levels 12 to 16)

                layer_Ortsteile_Berlin_Alkis_2.addTo(map);

            }

            if (currentZoom >= 12 && currentZoom <= 16) {
                wmsOrtsteileBG.addTo(map);
            } else {
                map.removeLayer(wmsOrtsteileBG);
            }
        }


            // Call the update function initially to set the correct visibility
